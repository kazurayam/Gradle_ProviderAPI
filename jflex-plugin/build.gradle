plugins {
    id 'java-gradle-plugin'
}

repositories {
    mavenCentral()
}

group = 'io.micronaut.internal'
version = '0.1.0-SNAPSHOT'

dependencies {
    implementation 'de.jflex:jflex:1.9.1'
}

gradlePlugin {
    plugins {
        jflex {
            id = 'io.micronaut.internal.jflex'
            implementationClass = 'io.micronaut.internal.jflex.JFlexPlugin'
        }
    }
}